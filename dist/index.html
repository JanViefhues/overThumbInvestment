<!DOCTYPE html>
<html>

<head>
    <title>overThumbInvestment</title>
    <script src="./d3.min.js"></script>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css"></link>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>

<body>
    <header>
        <h1 class="logo"> overThumbInvestment </h1>
        
    </header>

    <div class="body">
        <div class="aboutTheApp"></div>
        
        <h1 >Calculate your net rent </h1>
        <div class="Property-Container">
            <form class="Property-Form"> Fill in property data 
                <div class="property-from-inputs">
                    <input class="input-price"
                    type="number" 
                    step="10000" id="priceInput" placeholder="Proptery price"/>
                    <input type="number" step="1" id="squareMetersInput" placeholder="square meters" />
                    <input type="number" step="1" id="rentInput" placeholder="net rent / m2" />
                </div>
                <button id="btnProperty"> calculate </button>
            </form>
            <div id="power-gauge">
                <div id="Your-return-rate">
                    <p>The Net Income Rate is %</p>
                </div>
            </div>
            </div>
              <h2 class="avarageMap"> Explore the average </h2>
        </div>
        
        <div id="mapid"></div>

    </div>
    
    <script src="./bundle.js"></script>
</body>

</html>
