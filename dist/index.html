<!DOCTYPE html>
<html>

<head>
    <title>overThumbInvestment</title>
    <script src="./d3.min.js"></script>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css"></link>
    
</head>

<body>
    <header>
        <h1 class="logo"> overThumbInvestment </h1>
    </header>

    <div class="body">
        <div class="aboutTheApp"></div>
        
        <h1 >Calculate your net rent </h1>
        <div class="Property-Container">
            <form class="Property-Form"> Fill in property data 
                <div class="property-from-inputs">
                <input class="input-price"
                type="number" 
                step="10000" id="priceInput" placeholder="Proptery price"/>
                <input type="number" step="1" id="squareMetersInput" placeholder="square meters" />
                <input type="number" step="1" id="rentInput" placeholder="net rent / square meter" />
            </div>
            <button id="btnProperty"> Click </button>
            </form>
            
            <!-- <div id="emptySpace"></div> -->
            <div id="power-gauge"></div>
        </div>
        

    </div>
    
    <script src="./bundle.js"></script>
</body>

</html>
