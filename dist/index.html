<body>
    <header>
        
        <h1 class="logo"> overThumbInvestment. </h1>
        <div class="info">
            <a id="linkedIn" href="https://www.linkedin.com/in/jan-philipp-viefhues-b68885140/" target="_blank"> 
                <img src="https://image.flaticon.com/icons/svg/61/61109.svg">

        </div>
    </header>
    <div class="body">


        <div class="aboutTheApp"></div>
        <h1>Net return calculation for apartments in germany's major cities</h1>
        <div class="Property-Container">
            <form class="Property-Form"> Fill in property data 
                <div class="property-from-inputs">
                    <input class="input-price"
                    type="number" 
                    step="10000" id="priceInput" placeholder="Proptery price"/>
                    <input type="number" step="1" id="squareMetersInput" placeholder="square meters" />
                    <input type="number" step="1" id="rentInput" placeholder="net rent / m2" />
                </div>
                <input type="text" id="cityInput" placeholder="Select the city" />
                <button id="btnProperty"> calculate </button>
                <span id="validations"></span>
            </form>
            <div class="returns">
            <div id="power-gauge">
                <div id="Your-return-rate"></div>
            </div>
            </div>
        </div>
        </div>
        <div id="mapid"></div>
    </div>
    
    <script src="./bundle.js"></script>
